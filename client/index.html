<!DOCTYPE html>
<html ng-app="helloMEAN">
  <head>
    <title>title</title>
      <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div ng-view >
          <!-- view goes in here. -->
        </div>
        <br />
        <form action="/user" method="POST">
          <div  class="form-group">
            <p>title: <input type="text" name="name"></p>
            <p>url: <input type="text" name="age"></p>
            <p>category: <input type="text" name="location"></p>
            <p>description: <input type="text" name="description"></p>
            <p>last updated: <input type="text" name="updated"></p>

            <input type="submit" class="btn btn-primary" value="submit">
          </div>
        </form>
      </div>
    </div>
    
    <!-- load javascript after body loads -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
